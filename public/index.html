<html>
  
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    
  </head>
  <body style=
  " -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;"
  >
    <h3 style="position:absolute;left:85%"><b id="userCount">0</b></h3>
    <div>
      <h3 align="center" style="margin-bottom:8px">ClassPirate will be back up soon for drop/add!</h3>
      <h4 align="center" style="margin-bottom:4px">Public Canvas</h4>
      <h5 align="center" style="margin-bottom:4px;margin-top:0px">Refresh for a new color</h5>
      <div style="text-align:center;align=center">
        <button id="erase">Clear Page</button>
        <button id="undo">Undo</button>
      </div>
    </div>
    <div class="container-fluid" style="height:100%">
      <div class="row" style="height:100%">
        <div class="col-xs-9" style="height:100%">
          <div id="canvas" style="height:100%">

          </div>
        </div>
        <div class="col-xs-3" style="height:350px">
          <h5><b>Type /new-color for a new color</b></h5>
          <hr style="margin-bottom:4px;"></hr>
          <ul class="list-unstyled" id="chat-room" style="overflow:auto;height:92%;"></ul>
          <input type="text" id="chat-input" style="height:8%"/>
          <button class="btn btn-primary" id="message-button">Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
